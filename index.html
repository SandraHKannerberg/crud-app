<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Maestro</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Musik ska byggas utav glädje</h1>
    </header>
    <main>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Sök på artist..."
          required
        />
        <button type="submit">Sök</button>
      </form>
      <section id="music-container"></section>
    </main>
  </body>
</html>
