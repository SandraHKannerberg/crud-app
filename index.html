<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Maestro</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/bce314e193.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <header class="hero">
      <section class="text-container">
        <h1>
          Thank you for
          <span class="text-effect">the music</span>
        </h1>
      </section>
      <!-- Kolla upp om en figure kan agera som div för flera bilder eller om varje bild behöver sin egen figure -->
      <figure class="img-container">
        <img src="./assets/music-player.jpg" alt="Old music player" />
        <img src="./assets/guitars.jpg" alt="Two guitars" />
      </figure>
    </header>
    <main>
      <section id="search-container">
        <h2><span class="text-effect">expand your</span> artist collection</h2>
        <form id="search-form">
          <label for="artist-input" class="artist-input"
            >Search for an artist
            <input
              type="text"
              id="artist-input"
              placeholder="Enter artist here..."
              required
            />
          </label>
          <label for="type" class="type-select"
            >Type
            <select name="type" id="type">
              <option value="" disabled selected>
                Choose group or a person
              </option>
              <option value="Group">Group</option>
              <option value="Person">Person</option>
            </select>
          </label>
          <label for="search-limit" class="search-limit"
            >Limit your search? 10 by default
            <input
              type="number"
              id="search-limit"
              placeholder="Enter limit here..."
          /></label>
          <button type="submit" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>Search
          </button>
        </form>
        <!-- table istället FÖR UL??? -->
        <ul role="list " class="search-result-list"></ul>
        <figure class="img-gallery">
          <img
            src="./assets/piano-and-headset.jpg"
            alt="Headphones on a piano"
          />
          <img src="./assets/musical-notes.jpg" alt="Musical notes" />
          <img
            src="./assets/microphone-with-headset.jpg"
            alt="A microphone and headphones"
          />
          <img src="./assets/tapes.jpg" alt="A lot of tapes" />
        </figure>
      </section>
      <section id="music-container"></section>
    </main>
    <footer>
      <small>Footer text goes here</small>
      <i class="fa-solid fa-music"></i>
      <i class="fa-solid fa-headphones"></i>
      <i class="fa-solid fa-radio"></i>
    </footer>
  </body>
</html>
