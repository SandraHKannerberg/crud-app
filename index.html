<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Maestro</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/bce314e193.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Thank you for the music</h1>
    </header>
    <main>
      <section id="search-container">
        <h2>Search</h2>
        <form id="search-form">
          <label for="artist-input" class="artist-input"
            >Search for an artist
            <input
              type="text"
              id="artist-input"
              placeholder="Artist..."
              required
            />
          </label>
          <label for="type" class="type-select"
            >Group or Person
            <select name="type" id="type">
              <option value="" disabled selected>--</option>
              <option value="Group">Group</option>
              <option value="Person">Person</option>
            </select>
          </label>
          <label for="search-limit" class="search-limit"
            >Limit your search? 10 by default
            <input type="number" id="search-limit" placeholder="Limit..."
          /></label>
          <button type="submit">Search</button>
        </form>
        <!-- table istället FÖR UL??? -->
        <ul role="list " class="search-result-list"></ul>
      </section>
      <section id="music-container"></section>
    </main>
  </body>
</html>
